<ion-list>
<div class = "bar bar-header">
   <h1 class = "title">Create you account</h1>
</div>
<ion-item>
    <ion-label fixed>Your Name </ion-label>
     <ion-input name="text" type="name" placeholder="Your Name" ngModel required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Email Address </ion-label>
     <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input name="Password" type="password" placeholder="Password " ngModel required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed> Confirm Password</ion-label>
    <ion-input name="Password" type="password" placeholder="ConfirmPassword " ngModel required></ion-input>
  </ion-item>
<button class = "button button-block">Create an account 
</button>
</ion-list>
