<ion-list>
<div class = "bar bar-header">
   <h1 class = "title">Welcome to Atlanta Guest portal</h1>
</div>
  <ion-item>
    <ion-label fixed>Email Address </ion-label>
     <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input name="Password" type="password" placeholder="Password " ngModel required></ion-input>
  </ion-item>
  <label class = "checkbox">
   <input type = "checkbox"> Remember me
</label>
  <ion-content class="auth-form">
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <ion-button [routerLink]="['/login']" expand="block" color="danger">Login</ion-button>
        <ion-button  (click)="onRegister()" expand="block" color="primary">Register</ion-button>
      <span class="psw">Forgot <a href="#">password?</a></span>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
<button class = "button button-block">Login
</button>
     <button class = "button button-block">
  Register
</button>
</ion-list>
